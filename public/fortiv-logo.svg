<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Circle with dots pattern -->
  <circle cx="40" cy="40" r="35" fill="#5DADE2"/>
  
  <!-- Connection dots -->
  <circle cx="20" cy="20" r="6" fill="white"/>
  <circle cx="60" cy="20" r="6" fill="white"/>
  <circle cx="30" cy="50" r="5" fill="white"/>
  <circle cx="70" cy="50" r="8" fill="white"/>
  
  <!-- Connection lines -->
  <line x1="20" y1="20" x2="30" y2="50" stroke="white" stroke-width="2"/>
  <line x1="60" y1="20" x2="70" y2="50" stroke="white" stroke-width="2"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="white" stroke-width="2"/>
  
  <!-- Text: Fortiv -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C3E50">Fortiv</text>
  
  <!-- Text: Solutions -->
  <text x="210" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#5DADE2">Solutions</text>
</svg>
